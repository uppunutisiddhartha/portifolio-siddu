<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>

  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #73b3dd);
      color: white;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .thank-you-box {
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 90%;
    }

    .thank-you-box h1 {
      font-size: 60px;
      color: #07aaf6;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 10px 25px;
      background-color: #07aaf6;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .thank-you-box a:hover {
      background-color: #298ab7;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Thank you for visiting my portfolio and getting in touch. Iâ€™ll review your message and respond shortly.</p>
    <a href="{% url 'index' %}">Back to Home</a>

  </div>
</body>
</html>
